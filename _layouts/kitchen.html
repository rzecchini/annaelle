<!DOCTYPE html>
<html class="no-js">

{% include head.html %}

<body>

    {% include header.html %}
    
    <div class="container">
        <div class="recipes">
            {% for post in site.posts %}
            <article class="recipe">
                <a href="{{ post.url }}">
                    <figure class="recipe__img">
                        <img src="{{ post.image }}">
                    </figure> 
                    <div>
                        <h3 class="recipe__title">{{ post.title }}</h3>
                        <p class="recipe__date">{{ post.date | date: '%b %Y' }}</p>
                    </div>
                </a>
            </article>
            {% endfor %}
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
