<!DOCTYPE html>
<html class="no-js">

{% include head.html %}

<body>

    {% include header.html %}
    
    <div class="container">
        {% for post in site.posts %}
        <article>
            <div style="width:100px;height:100px;overflow:hidden"><img src="{{ post.image }}"></div> 
            <a href="{{ post.url }}">{{ post.title }}</a>
        </article>
        {% endfor %}
    </div>

    {% include footer.html %}

</body>

</html>
