<!DOCTYPE html>
<html class="no-js">

{% include head.html %}

<body>

    {% include header.html %}
    
    <div class="container">
        <div class="recipes">
            {% for post in site.posts %}
            <article class="recipe">
                <a href="{{ post.url }}">
                    <figure class="recipe__img">
                        <img src="{{ post.image }}">
                    </figure> 
                    <h3 class="recipe__title">{{ post.title }}</h3>
                </a>
            </article>
            {% endfor %}
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
