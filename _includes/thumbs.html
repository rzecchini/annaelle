<div class="projects">
  {% assign works = site.pages | where: "menu", true | sort: 'index' %}
  {% for work in works %}
    {% if work.title %}
      <div class="project">
        <a href="{{ work.url }}">
          <h3>{{ work.title }}</h3>
          <img src="{{ work.cover }}" alt="">
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>
