<div class="header">
	<nav>
		<ul class="menu">
		  <li class="menu__item">
          	<a href="/">annalanaro.com</a>
          </li>
          {% assign works = site.pages | where: "menu", true | sort: 'index' %}
          {% for work in works %}
            {% if work.title %}
              <li class="menu__item">
              	<a href="{{ work.url }}">{{ work.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
	</nav>
</div>
