<div class="header">
  <div>
    <a href="/">Anna</a>
  </div>

  <div>
    <a href="/"><img src="/assets/portrait.png" height="76"></a>
  </div>
      
  <div>
    <ul class="menu">
      {% assign works = site.pages | where: "menu", true | sort: 'index' %}
      {% for work in works %}
        {% if work.title %}
          <li>
            <a href="{{ work.url }}">{{ work.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
